<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Regesteration Form</title>
		<link rel="stylesheet" href="index.css" />
	</head>
<body>
	<div class="container">
		<input type="checkbox" id="flip">
		<div class="cover">
			<div class="front">
				<img src="Image/frontimg.jpg" alt="">
			</div>
		</div>
		<form action="#">
			<div class="form-content">
				<div class="login-form">
				<div class="title">Login</div>
				<div class="input-boxes">
					<div class="input-box">
						<i class="fas fa-envelope"></i>
						<input type="text"placeholder=" Enter your email " required>
					</div>
					<div class="input-box">
						<i class="fas fa-envelope"></i>
						<input type="password"placeholder=" Enter your password " required>
					</div>
					<div class="text"><a href="#">Forgot password?</a></div>
					<div class="button input-box">
						<input type="submit" value="Submit">
					</div>
					<div class="text">Don't have an account? <label for="">Signup now</label></div>
				</div>
			</div>
			<div class="signup-form">
				<div class="title">Signup</div>
				<div class="input-boxes">
					<div class="input-box">
						<i class="fas fa-user"></i>
						<input type="text"placeholder=" Enter your name " required>
					</div>
					<div class="input-box">
						<i class="fas fa-envelope"></i>
						<input type="text"placeholder=" Enter your email " required>
					</div>
					<div class="input-box">
						<i class="fas fa-envelope"></i>
						<input type="password"placeholder=" Enter your password " required>
					</div>
					<div class="button input-box">
						<input type="submit" value="Submit">
					</div>
					<div class="text">Already have an account? <label for="">Login now</label></div>
				</div>
			</div>
			</div>	
		</form>
	</div>
</body>
</html>
