<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
        <style>
			table {
				border: 5px solid black;
				padding: 5px;
				margin-left: 35%;
				background-color: white;
			}

			th {
				border: 1px solid black;
				padding: 5px;
				margin-left: 35%;
			}

			td {
				border: 1px solid black;
				padding: 5px;
				margin-left: 35%;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>
				<b>Mark sheet</b>
			</caption>
			<tr>
				<th colspan="2">Subject</th>
				<th>John Doe</th>
				<th>Miriam Luther</th>
			</tr>
			<tr>
				<td rowspan="2">Biology</td>
				<td>Practical</td>
				<td>A</td>
				<td>A</td>
			</tr>
			<tr>
				<td>Theory</td>
				<td>A+</td>
				<td>A</td>
			</tr>
			<tr>
				<td rowspan="2">Chemistry</td>
				<td>Practical</td>
				<td>B</td>
				<td>C</td>
			</tr>
			<tr>
				<td>Theory</td>
				<td>A</td>
				<td>C+</td>
			</tr>
			<tr>
				<td rowspan="2">Physics</td>
				<td>Practical</td>
				<td>A</td>
				<td>A</td>
			</tr>
			<tr>
				<td>Theory</td>
				<td>A-</td>
				<td>A-</td>
			</tr>
		</table>
	</body>
</html>
